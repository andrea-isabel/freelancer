<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Freelancer</title>
</head>
<body>
    <header class="text-uppercase">
        <span class="brand"><a href="#">Start Bootstrap</a></span>
        <nav class="menu">
            <ul>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <section id="home">
        <img src="assets/images/profile.png" alt="Profile">
        <h1 class="text-uppercase">Start Bootstrap</h1>
        <hr class="star-line">
        <p>Web Developer - Graphic Artist - User Experience Designer</p>
      </section>
      <section id="portfolio">
          <h2 class="text-uppercase">Portfolio</h2>
          <hr class="star-line">
          <div class="work">
              <figure><img src="assets/images/portfolio/cabin.png" alt=""></figure>
              <figure><img src="assets/images/portfolio/game.png" alt=""></figure>
              <figure><img src="assets/images/portfolio/cake.png" alt=""></figure>
              <figure><img src="assets/images/portfolio/safe.png" alt=""></figure>
              <figure><img src="assets/images/portfolio/circus.png" alt=""></figure>
              <figure><img src="assets/images/portfolio/submarine.png" alt=""></figure>
          </div>
        </section>
      <section id="about"></section>
      <section id="contact"></section>
    </main>
</body>
</html>
